version: '3.8'

services:
  lgs-turkce-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lgs-turkce-soru-uretici
    ports:
      - "8501:8501"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./lgs_turkce_sorulari.json:/app/lgs_turkce_sorulari.json
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  chroma_db:
    driver: local

